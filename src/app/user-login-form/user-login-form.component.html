<!-- src/app/user-login-form/user-login-form.component.html -->
<div class="card">
    <mat-card-header style="margin: 10px;">
        <mat-card-title>LogIn!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field style="margin-right: 5px;">
                <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="btn-primary" (click)="loginUser()">
            Login
        </button>
    </mat-card-actions>
</div>
