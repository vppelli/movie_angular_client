<!-- src/app/user-registration-form/user-registration-form.component.html -->
<div class="card">
    <mat-card-header style="margin: 10px;">
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field style="margin-right: 5px;">
                <input matInput [(ngModel)]="userDetails.Username" placeholder="Username" type="text" name="Username"
                    required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userDetails.Password" type="password" placeholder="Password" name="Password"
                    required>
            </mat-form-field>
            <mat-form-field style="margin-right: 5px;">
                <input matInput [(ngModel)]="userDetails.Email" type="email" placeholder="Email" name="Email" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userDetails.Birthday" type="date" placeholder="Birthday" name="Birthday">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="btn-primary" (click)="registerUser()">
            Sign Up
        </button>
    </mat-card-actions>
</div>
