<mat-card class="card">
    <mat-card-header class="director-card-header">
        <mat-card-title>{{ data.Name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="director-content">
        <p>About: {{ data.Bio }}</p>
        <p>Born: {{ data.Born }}</p>
        <p>Dead: {{ data.Dead }}</p>
    </mat-card-content>
</mat-card>
