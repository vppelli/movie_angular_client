<mat-card class="card" *ngFor="let director of data;">
    <mat-card-header class="director-card-header">
        <mat-card-title>{{ director.Name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="director-content">
        <p>About: {{ director.Bio }}</p>
        <p>Born: {{ director.Born }}</p>
        <p>Dead: {{ director.Dead }}</p>
    </mat-card-content>
</mat-card>
