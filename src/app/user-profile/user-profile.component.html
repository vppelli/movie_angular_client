<div class="profile-page">
    <div style="display: flex;">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Welcome back {{userDetails.Username}}!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                Favorites List
            </mat-card-content>
            <mat-card-header>
                <mat-card-title>Update user Information!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userDetails.Username" placeholder="Username" type="text"
                            name="Username" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userDetails.Password" type="password" placeholder="Password"
                            name="Password" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userDetails.Email" type="email" placeholder="Email" name="Email"
                            required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userDetails.Birthday" type="date" placeholder="Birthday"
                            name="Birthday">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="updateUser()" color="primary">
                    Submit
                </button>
            </mat-card-actions>
            <mat-card-actions>
                <button mat-raised-button (click)="deleteUser()" color="primary">
                    Delete Account
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
