<!-- src/app/movie-card/movie-card.component.html -->
<div class="movie-page">
    <div style="display: flex;">
        <!-- Temp setup till I fix objectID ref -->
        <button mat-raised-button color="primary" (click)="openProfile()">
            Profile
        </button>
        <mat-card *ngFor="let movie of movies, let director of directors;, let genre of genres;" style="flex: 1 1 auto;">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.Director}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.ImagePath}} alt={{movie.Title}} style="width: 250px;"/>
            <mat-card-actions>
                <button mat-button color="primary" (click)="openGenreDialog(genre.Name, genre.About)">
                    Genre
                </button>
                <button mat-button color="primary" (click)="openDirectorDialog(director.Name, director.Bio, director.Born, director.Dead)">
                    Director
                </button>
                <button mat-button color="primary" (click)="openDescriptionDialog(movie.Description)">
                    Synopsis
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
